<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Durak Card Game</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var room = "<%- room -%>";
    </script>
    <script src="/vendor/jquery-3.1.1.min.js"></script>
    <script src="/vendor/jquery.autoresize.min.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/client.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href="/styles/style.css" rel="stylesheet">
</head>
<body>
    room is <%- room -%>
    <br>
    Look at console.
    <div class="control-panel">
        <label> Your name is <span id="name-input"></span></label>
        <br>
        <label for="message-text"> Enter message </label> <br>
    </div>
    <input type="checkbox" name="ready">
    <br>
    <button class="check-stat">Check stat</button>
    <button id="end-game">End Game</button>
    <div id="users">
        Users in room:
        <ul class="users"></ul>
    </div>

    <div class="chat-container">
        <div class="chat-box"></div>
        <div class="chat-msg">
            <textarea name="" id="message-text" class="message-text"></textarea>
            <button style="display: none;" class="send-message">Send message</button>
        </div>
    </div>


    <div id="layout-name">
        <div id="frame">
            <div id="frame2">
                <h3>Please, enter your name:</h3>
                <input id="name" type="text"><button id="btn-name">Go in</button>
            </div>
        </div>
    </div>
</body>
</html>
